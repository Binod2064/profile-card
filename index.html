<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Profile Card</title>
</head>

<body>
    <div class="box">
        <div class="card">
            <div class="top">
                <i class="fa-solid fa-arrow-left"></i>
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
            <div class="body">
                <div class="profile"><img src="images/profile.jpg"></div>
            </div>
            <h2>Binod Bhattarai</h2>
            <p>Designer and developer</p>
            <div class="social">
                <a href="https://www.facebook.com/profile.php?id=61561186330188" target="_blank"><button
                        class="social-icon"><i class="fa-brands fa-facebook-f"></i></button></a>
                <a href="https://github.com/Binod2064" target="_blank"><button class="social-icon">
                        <i class="fa-brands fa-github"></i>
                    </button></a>
                <a href="https://www.linkedin.com/in/binod-bhattari-8669b7262/" target="_blank"><button
                        class="social-icon">
                        <i class="fa-brands fa-linkedin-in"></i>
                    </button></a>
                <a href="https://www.youtube.com/@unknowntechnician1" target="_blank"><button class="social-icon">
                        <i class="fa-brands fa-youtube"></i>
                    </button></a>
            </div>
            <div class="buttons">
                <button class="btn form-control">message</button>
                <button class="btn form-control">subscribe</button>
            </div>
            <div class="promo">
                <div>
                    <i class="fa-solid fa-heart"></i> <span>200.5K</span>
                </div>
                <div>
                    <i class="fa-solid fa-comment"></i> <span>200.5K</span>
                </div>
                <div>
                    <i class="fa-solid fa-share"></i> <span>200.5K</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
